<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Self-Heal Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 150px;
    }
    input, select, textarea {
      padding: 5px;
      width: 200px;
    }
    #editable-container {
      margin-top: 30px;
      padding: 15px;
      border: 1px dashed #888;
      background-color: #f9f9f9;
    }
    .dynamic-element {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>BrowserStack Self-Heal Form</h1>

  <form id="selfheal-form">
    <p>
     <a href="xpath-practice.html" id="goToXPathPage">Complex Xpath Page</a>
    </p>
    <p>
     <a href="index_old.html" id="Old_Page"> Old_Page </a>
    </p>
    <div class="form-group">
      <label for="username">Username1</label>
      <input type="text" id="locator1" name="random1" placeholder="Enter username" />
    </div>

    <div class="form-group">
      <label for="emailInput">1Email1</label>
      <input type="1email" id="locator1" name="random2" placeholder="test@example.com" />
    </div>

    <div class="form-group">
      <label for="pwdInput">NewPassword</label>
      <input type="locator1" id="random3" name="_passwd" />
    </div>

    <div class="form-group">
      <label for="genderSelect">Gender</label>
      <select id="gender_Select" name="gender">
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio1" name="bio" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Subscribe</label>
      <input type="checkbox" id="subscribe" name="subscribe" />
    </div>

    <div class="form-group">
      <button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>

  <hr />

  <h2>ðŸ§ª Dynamic DOM Area (Edit DOM Here)</h2>
  <div id="editable-container">
    <div class="dynamic-element" id="element1">Element 1 <button onclick="this.parentNode.remove()">Remove</button></div>
    <div class="dynamic-element" id="element2">Element 2 <button onclick="this.parentNode.remove()">Remove</button></div>
    <div class="dynamic-element" id="element3">Element 3 <button onclick="this.parentNode.remove()">Remove</button></div>

    <button onclick="addElement()">âž• Add Element</button>
    <button onclick="renameElementIds()">ðŸ”€ Rename IDs</button>
  </div>

  <script>
    let counter = 4;

    function addElement() {
      const newDiv = document.createElement("div");
      newDiv.className = "dynamic-element";
      newDiv.id = "element" + counter;
      newDiv.innerHTML = `Element ${counter} <button onclick="this.parentNode.remove()">Remove</button>`;
      document.getElementById("editable-container").appendChild(newDiv);
      counter++;
    }

    function renameElementIds() {
      document.querySelectorAll(".dynamic-element").forEach((el, idx) => {
        el.id = "newElement" + (idx + 1);
      });
    }
  </script>

</body>
</html>
